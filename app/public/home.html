<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--font awesome for social buttons-->
  <script src="https://use.fontawesome.com/1fa97e450e.js"></script>
  <title>Custom Materialize Theme</title>
</head>

<body>
  <div class="navbar-fixed">
    <nav class="red lighten-2">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#home" class="brand-logo">Friend Finder</a>
          <a href="#" data-activates="mobile-nav" class="button-collapse">
            <i class="material-icons">menu</i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li>
              <a href="home.html">Home</a>
            </li>
            <li>
              <a href="survey.html">Survey</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <ul class="right side-nav " id="mobile-nav">
    <li>
      <a href="home.html">Home</a>
    </li>
    <li>
      <a href="survey.html">Survey</a>
    </li>
  </ul>
  <section class='jumbo'>
    <div class="caption center-align">
      <h2 class='title light orange-text text-lighten-3'>Find a friend who you match!</h2>
      <h5 class="light orange-text text-lighten-3 hide-on-small-only">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non exercitationem quaerat, iure qui sunt saepe.
      </h5>
      <!-- Our router will understand whhat the url based on the url specified /survey.html -->
      <a href='/survey.html' class='survey btn btn-large'>Take Survey</a>
    </div>
  </section>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.button-collapse').sideNav();

    });
  </script>
</body>

</html>
